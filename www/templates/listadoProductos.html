<ion-view view-title="">
  <ion-content>
    <img class=" {{ catUrlImg }} sombra-categ" >
    <div class="list" ng-repeat="producto in productos">
      <a href="#/app/producto/producto-detalle/{{producto}}" class="item item-thumbnail-left">
        <!--<img class="list-prod" ion-img-cache ng-src="http://23.94.249.163/appDrinks-dev/img/productos/{{producto.urlImg}}">-->
        <img class="list-prod" src={{decode(producto.urlImg)}}>
        <h2> {{producto.nombre}}</h2>
        <p>$ {{producto.precio}}</p>
        <button class="button button-small button-clear icon-center ion-record button-dark"> {{producto.stock}}</button>
      </a>
    </div>

  </ion-content>
</ion-view>
