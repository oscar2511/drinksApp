<ion-view view-title="Detalle producto">
  <ion-content>
    <div class="list card">
      <div class="item item-avatar">
        <img src="../img/categorias/vinos.jpg">
        <h2>{{producto.nombre}}</h2>
        <p>$ {{producto.precio}}</p>
      </div>

      <div class="item item-body">
        <img class="full-image" src="../img/categorias/vinos.jpg">
        <h3>
          {{producto.descripcion}}
        </h3>
        <button class="button icon-center ion-plus-circled button-positive"> Agregar</button>
      </div>
    </div>
  </ion-content>
</ion-view>
