<ion-view view-title="">

  <ion-content>

    <div ng-show="mostrarMapa" id="map" data-tap-disabled="true">
    </div>

    <section ng-show="mostrarFormUbicacion">
      <div class="list list-inset">
        <div class="item" align="center">
          <i class="ion-ios-location"></i> <h2>Ubicación detectada</h2>
          <p align="left">
            Con el fin de mejorar los tiempos de entrega, es necesario <br> que ingreses
            datos de referencia.
          </p>
        </div>
      </div>
      <div class="list">
        <label class="item item-input">
          <i class="icon ion-social-whatsapp-outline placeholder-icon"></i>
          <input type="text" placeholder="Número de teléfono">
        </label>
        <div class="list">
          <label class="item item-input">
            <i class="icon ion-android-locate placeholder-icon"></i>
            <textarea rows="5" placeholder='Ingresa datos de tu ubicación, ej: n° dpto, "frente a..", etc. '></textarea>
          </label>
        </div>
      </div>
      <button class="button button-block button-positive">
        Confirmar pedido
      </button>
      <div align="center">
        <button ng-click="volverAPedido()" class="button button-small button-assertive">
          Volver
        </button>
      </div>
    </section>

    <section ng-show=" mostrarTotales ">
      <div class="list list-inset">
        <div class="item" align="center">
          <i class="ion-android-cart"></i> <h2>Detalle de tu pedido</h2>
        </div>
      </div>
      <div class="card">
        <div class="item item-divider">
          <div class="row">
            <div class="col col-50">Subtotal</div>
            <div class="col">$ {{ pedido.subTotal}}</div>
          </div>
          <div class="row">
            <div class="col col-50"><strong>Total</strong></div>
            <div class="col"><strong>$ {{ pedido.total }}</strong></div>
          </div>
        </div>

        <div class="item item-divider">
          <div class="row">
            <div class="col" align="center">
              <button ng-click="verUbicacion()" class="button button-full button-positive">Finalizar compra</button>
              <button ng-click="limpiarCarro()" class="button button-small button-assertive">
                Limpiar
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="list" ng-repeat="ped in pedidoActual.detalle" ng-if="$index > 0">
      <div class="item item-avatar">
        <img src="http://oscarnr.16mb.com/appDrinks/img/productos/{{ped.producto.urlImg}}">
        <h2> {{ped.producto.nombre}}</h2>
        <div class="row">
          <div class="col" align="left">
            <strong> {{ped.cantidad}}</strong>
          </div>
          <div class="col" align="left">
            c/u $ {{ped.producto.precio}}
          </div>
          <div class="col col-75" align="left">

          </div>
        </div>
        <div class="row">
          <div class="col">
            <button ng-click="addCantidad(ped)" class="button button-outline button-small ion-plus button-balanced"></button>
            </div>
          <div class="col">
            <button ng-click="restarCantidad(ped)" class="button button-outline button-small ion-minus button-assertive"></button>
          </div>
          <div class="col col-75">
            <button ng-click="eliminarProducto(ped)" class="button button-small button-assertive ion-trash-a assertive">
            </button>
            <strong>&nbsp;&nbsp;Subt. $ {{ ped.subTotal }}</strong>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
