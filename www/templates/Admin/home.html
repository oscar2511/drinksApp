<ion-view view-title="Administración">
  <ion-nav-bar class="bar-dark">
    <ion-nav-view>
    </ion-nav-view>
    <ion-nav-buttons side="right">
      <button class="button icon-rigth button-icon ion-more" ng-click="popover.show($event)"></button>
    </ion-nav-buttons>
    <!--<ion-nav-buttons side="right">
      <a href="#/app/estadistica">
        <button class="button icon-left ion-arrow-graph-up-right button-positive">&nbsp;&nbsp; Estadísticas</button>
      </a>
    </ion-nav-buttons>-->
  </ion-nav-bar>

  <ion-content>
    <ion-refresher
      pulling-text="Suelta para refrescar..."
      on-refresh="getPedidos()">
    </ion-refresher>
    <img width="100%" height="120px" src="http://23.94.249.163/appDrinks/img/pedidos-admin.jpg">
    <br>
    <h2 style="color:#1e6ed1; font-size: 18px";>&nbsp;&nbsp; <i class="ion-clipboard"></i> Listado pedidos</h2>

    <div class="list" ng-repeat="pedido in pedidos" href="#">
      <div class="item item-avatar">
        <img ng-if="pedido.estado==1" src="http://23.94.249.163/appDrinks/img/circle-azul.png">
        <img ng-if="pedido.estado==4" src="http://23.94.249.163/appDrinks/img/circle-rojo2.png">
        <img ng-if="pedido.estado==2" src="http://23.94.249.163/appDrinks/img/circle-amarillo.png">
        <img ng-if="pedido.estado==3" src="http://23.94.249.163/appDrinks/img/circle-verde2.png">
        <h2> {{pedido.fecha | date:'dd-MM-yyyy' }} | {{pedido.fecha | date:'HH:mm' }}</h2>
        <div class="row">
          <div class="col" align="left">
            <strong> $ {{pedido.total}}</strong>
          </div>
          <div class="col" align="left">
            {{pedido.calle}}
          </div>
          <div class="col col-75" align="left">

          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="button button-outline button-small ion-search button-dark"></button>
          </div>
          <div class="col">
            &nbsp;<button class="button button-outline button-small ion-paper-airplane button-positive"></button>
          </div>
          <div class="col">
            &nbsp;<button class="button button-outline button-small ion-happy button-balanced"></button>
          </div>
          <div class="col col-75">
            &nbsp;<button class="button button-small button-assertive ion-sad assertive">
          </button>
          </div>
        </div>
      </div>
    </div>
  </ion-content>


  <script id="templates/popover.html" type="text/ng-template">
    <ion-popover-view>
      <ion-content>
        <div class="list">
          <a class="item" href="#/app/estadistica" target="_blank">
            <font color="#1e6ed1"><i class="ion-pie-graph"></i>&nbsp;&nbsp; Estadísticas</font>
          </a>
          <a class="item" href="#" target="_blank">
            <font color="#1e6ed1"><i class="ion-calculator"></i>&nbsp;&nbsp; Reportes</font>
          </a>
          <a class="item" href="#" target="_blank">
            <font color="#1e6ed1"><i class="ion-podium"></i>&nbsp;&nbsp; Stock </font>
          </a>
          <a class="item" href="#" target="_blank">
            <font color="#1e6ed1"><i class="ion-gear-b"></i>&nbsp;&nbsp; Configuración </font>
          </a>
        </div>
      </ion-content>
    </ion-popover-view>
  </script>




</ion-view>
